<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of owners'">List of Owners</h1>
<table>
    <thead>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}"Kshitiz></td>
        <td th:text="${owner.lastName}">Bista</td>
    </tr>
    </tbody>
</table>
</body>
</html>
